<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{'Reset your Password' | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
        <ion-item>
            <ion-label stacked> {{'Email' | translate }} </ion-label>
            <ion-input formControlName="email" type="email" placeholder="{{'Your email address' | translate }} "
                       [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty">
            </ion-input>
        </ion-item>
        <ion-item class="error-message"
                  *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
            <p> {{'Please enter a valid email.' | translate }} </p>
        </ion-item>
        <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
            {{'Reset your Password' | translate }}
        </button>
    </form>
</ion-content>
